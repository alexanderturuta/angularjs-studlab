<!DOCTYPE html>
<html lang="en" xml:ng="http://angularjs.org" data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Automatic bootstrapping</title>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="SimpleController">
    <input type="text" ng-model="name">
    <button ng-click="clear()">Clear</button>
    <ul id="container">
        <li ng-repeat="l in log">{{l.oldValue}} - {{l.newValue}}</li>
    </ul>
</body>
</html>
