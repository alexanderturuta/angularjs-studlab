<!DOCTYPE html>
<html lang="en" xml:ng="http://angularjs.org" data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Automatic bootstrapping</title>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="SimpleController">
<h3>Element:</h3>
    <input type="text" ng-model="name">
    <br>
    <hr>
    <div>
        <h3>Change log:</h3>
        <button ng-click="clear()">Clear</button>
        <ul id="container">
            <li ng-repeat="l in log">{{l.oldValue}} - {{l.newValue}}</li>
        </ul>
    </div>
</body>
</html>
