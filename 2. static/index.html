<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery style</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
</head>
<body>

<script>
    $(function () {
        var people = [
            "John",
            "Alex",
            "Andrew",
            "Jack"
        ];

        var $container = $('#container');
        people.forEach(function (person) {
            $container.append('<li>' + person + '</li>');
        })
    })
</script>

<ul id="container">

</ul>
</body>
</html>
