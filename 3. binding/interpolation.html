<!DOCTYPE html>
<html lang="en" xml:ng="http://angularjs.org" data-ng-app>
<head>
    <meta charset="UTF-8">
    <title>Automatic bootstrapping</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
</head>
<body>
<ul id="container" ng-init='
    people=[
        "John",
        "Alex",
        "Andrew",
        "Jack",
        null,
        undefined
        ]'
    >
    <li ng-repeat="person in people">{{person}}</li>
</ul>


</body>
</html>
