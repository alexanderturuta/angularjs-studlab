<!DOCTYPE html>
<html lang="en" xml:ng="http://angularjs.org" data-ng-app>
<head>
    <meta charset="UTF-8">
    <title>ngBind</title>
    <script src="../node_modules/angular/angular.js"></script>
</head>
<body>
<div id="container" ng-init='name="John Smith"'>
    My name is <span ng-bind="name"></span>
</div>
</body>
</html>
