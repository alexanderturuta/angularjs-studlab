<!DOCTYPE html>
<html lang="en" xml:ng="http://angularjs.org" data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Search Box directive</title>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="search-box.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="SimpleController">
    <search-box term="searchTerm"></search-box>
    <ul id="container">
        <li ng-repeat="person in people | filter:searchTerm">{{person}}</li>
    </ul>
</body>
</html>
