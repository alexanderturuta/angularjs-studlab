<!DOCTYPE html>
<html lang="en" xml:ng="http://angularjs.org" data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Automatic bootstrapping</title>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="SimpleController">
    <div>
        <h3>Element</h3>
        <input ng-model="newName"/>
        <button ng-click="addName()">Add</button>
    </div>
    <hr>
    <h3>Collection</h3>
    <input ng-repeat="name in names track by $index" type="text" ng-model="name">
    <hr>
    <h3>Change log:</h3>
    <button ng-click="clear()">Clear</button>
    <ul id="container">
        <li ng-repeat="l in log">{{l.oldValue}} - {{l.newValue}}</li>
    </ul>
</body>
</html>
