<!DOCTYPE html>
<html lang="en" xml:ng="http://angularjs.org" data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Controller as</title>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div ng-controller="SimpleController" ng-class="'father'">
        Root value: <input type="text" ng-model="foo"/>
            <div ng-controller="ChildController" ng-class="'child'">
                Child value: <input type="text" ng-model="foo"/>
            </div>
    </div>
</body>
</html>
