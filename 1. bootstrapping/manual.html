<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual bootstrapping</title>
    <script src="../node_modules/angular/angular.js"></script>
</head>
<body>
{{'Hello world'}}
<script>
    angular.module('app', []);
    angular.element(document).ready(function () {
        angular.bootstrap(document, ['app']);
    });
</script>
</body>
</html>
