<!DOCTYPE html>
<html lang="en" xml:ng="http://angularjs.org" data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Automatic bootstrapping</title>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
    <script>
        function onClick($scope) {
            //$scope.$apply('name="Alex"');
            $scope.name = 'Alex';
            $scope.$digest();
        }
    </script>
</head>
<body ng-controller="SimpleController">
    {{name}}
    <button onclick="onClick(angular.element(this).scope())">Change</button>
</body>
</html>
