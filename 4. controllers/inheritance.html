<!DOCTYPE html>
<html lang="en" xml:ng="http://angularjs.org" data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Inheritance</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="inheritance.js"></script>
</head>
<body ng-controller="FatherController">
    <div>My name is {{name}}</div>
    <div ng-controller="ChildController">
        <div>I'm {{age}} years old. My father's name is {{name}}.</div>
        <div ng-controller="GrandChildController">
            <div>I'm from {{lastname}}'s family. My father is {{age}} years old. My grandfather's name is {{name}}.</div>
        </div>
    </div>
</body>
</html>
