<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>Workshop</title>
    <script src="../node_modules/angular/angular.js"></script>
</head>
<body>

<script>
    $(function () {
        var people = [
            "John",
            "Alex",
            "Andrew",
            "Jack"
        ];

        var $container = $('#container');
        people.forEach(function (person) {
            $container.append('<li>' + person + '</li>');
        })
    })
</script>

<ul id="container">
</ul>


</body>
</html>
